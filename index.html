<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Live Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#f8fafc;
    }
    header{
      background:#020617;
      padding:15px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
    }
    .post{
      background:#020617;
      margin:12px;
      padding:12px;
      border-radius:10px;
    }
    .date{
      font-size:12px;
      color:#94a3b8;
    }
    a{
      color:#38bdf8;
      text-decoration:none;
      font-size:14px;
    }
  </style>
</head>
<body>

<header>ðŸ“¢ Telegram Live Updates</header>
<div id="feed"></div>

<script>
fetch("https://telegram-bot-server-hdja.onrender.com/data")
  .then(res => res.json())
  .then(data => {
    let html = "";
    data.forEach(p => {
      html += `
        <div class="post">
          <div class="date">${new Date(p.date).toLocaleString()}</div>
          <p>${p.text}</p>
          <a href="${p.link}" target="_blank">Open on Telegram</a>
        </div>
      `;
    });
    document.getElementById("feed").innerHTML = html;
  });
</script>

</body>
</html>
